<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <header>
        <h1>Drew Hoek</h1>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->
    <!-- Include an image -->
    <img src="../images/Iron_Man_Pic.jpeg" alt="Iron Man"/>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I sang in the Concordia Choir</li>
        <li>I enjoy playing and watching Basketball, Baseball and Football</li>
        <li>I am learning to play guitar and the piano</li>
    </ul>
    <!-- Create a footer element -->
    <footer>
        <p>"If you're nothing without the suit then you shouldn't have it." - Tony Stark</p>
    </footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
